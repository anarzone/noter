<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <title>Note App</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">Note App</h1> 
            <h2 class="header__subtitle">Your note taking app</h2>
        </div>
    </div> 
    <div class="actions">
        <div class="actions__container">
            <input type="text" id="filterId" class="input filter" placeholder="filter">
            <select name="" id="filter-by" class="dropdown">
                <option value="byEdited">Sort by last edited</option>
                <option value="byAdded">Sort by recently added</option>
                <option value="alphabetical">Sort alphabetically</option>
            </select>
        </div>
    </div>   
    <div class="container">
        <div class="notes"></div>
        <button class="addNote button">Add New Note</button>
    </div>
    

    <script src="uuidv4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment-with-locales.min.js" 
    integrity="sha256-ZykW30UBCXWkPGsVyVPdJlUrce9/PawgYCEzinA4pnU=" crossorigin="anonymous"></script>
    <script src="note-functions.js"></script>
    <script src="app.js"></script>
</body>
</html>
