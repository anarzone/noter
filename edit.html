<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
    integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Edit</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">Note App</h1> 
            <h2 class="header__subtitle">Your note taking app</h2>
        </div>
    </div>
    <div class="actions">
        <div class="actions__container actions__container--spaced">
            <a href="index.html">Home</a>
            <span id="lastEdited"></span>
        </div>
    </div>
    <div class="container">
        <input type="text" id="title" placeholder="title" class="title-input">
        <textarea name="body" id="body" cols="30" rows="10" placeholder="note body" class="body-input"></textarea>
        <button name="remove" id="removeBtn" class="button button--secondary">Remove Note</button>    
    </div>
        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment-with-locales.min.js" 
    integrity="sha256-ZykW30UBCXWkPGsVyVPdJlUrce9/PawgYCEzinA4pnU=" crossorigin="anonymous"></script>
    <script src="note-functions.js"></script>
    <script src="notes-edit.js"></script>
</body>
</html>
